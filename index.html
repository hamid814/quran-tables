<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="panel-container">
      <div class="panel">
        <label>روز:</label>
        <input type="number" id="day" value="1" step="1" min="1" max="31" />
        <label>ماه:</label>
        <input type="number" id="month" value="1" step="1" min="1" max="12" />
        <label>سال:</label>
        <input type="number" id="year" value="1404" min="1300" max="1500" />
        <br />
        <input type="submit" id="submit" value="تایید" />
        <div id="message"></div>
      </div>
      <div class="panel-info">
        <textarea name="info" id="info" placeholder="متن گوشه جدول"></textarea>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
